<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<title>投票</title>
	<link rel="stylesheet" type="text/css" href="task6-2.css">
</head>
<body>
	<div class="wrap">
		<div class="header">
			<img class="img_left" src="images/vote1.png">
			<span>投票</span>
			<img class="img_right" src="images/vote2.png">
		</div>
		<div class="nav">
			<span>发言讨论结束，请大家投票</span>
			<img src="images/vote3.png">
		</div>
		<div class="cantainer">
			<div class="triangle"></div>
			<p class="click">点击得票数最多人的头像</p>
			<div class="content">
				<div class="box">
					<div class="box1">水民</div>
					<div class="box2">1号</div>
					<div class="Sprite">
						<img src="images/vote4.png">
					</div>
				</div>
				<div class="box">
					<div class="box1">水民</div>
					<div class="box2">2号</div>
					<div class="Sprite">
						<img src="images/vote4.png">
					</div>
				</div>
				<div class="box">
					<div class="box1">警察</div>
					<div class="box2">3号</div>
					<div class="Sprite">
						<img src="images/vote4.png">
					</div>
				</div>
				<div class="box">
					<div class="box1">法官</div>
					<div class="box2">4号</div>
					<div class="Sprite">
						<img src="images/vote4.png">
					</div>
				</div>
				<div class="box">
					<div class="box1">狙击手</div>
					<div class="box2">5号</div>
					<div class="Sprite">
						<img src="images/vote4.png">
					</div>
				</div>
				<div class="box">
					<div class="box1">医生</div>
					<div class="box2">6号</div>
					<div class="Sprite">
						<img src="images/vote4.png">
					</div>
				</div>
				<div class="box">
					<div class="box1">杀手</div>
					<div class="box2">7号</div>
					<div class="Sprite">
						<img src="images/vote4.png">
					</div>
				</div>
				<div class="box">
					<div class="box1">水民</div>
					<div class="box2">8号</div>
					<div class="Sprite">
						<img src="images/vote4.png">
					</div>
				</div>
				<div class="box">
					<div class="box1">水民</div>
					<div class="box2">9号</div>
					<div class="Sprite">
						<img src="images/vote4.png">
					</div>
				</div>
			</div>
		</div>
		<div class="footer">
			<div class="button">投死</div>
		</div>
	</div>
</body>
</html>
